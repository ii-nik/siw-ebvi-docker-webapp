{% extends "template.html" %} {% block content %}
<h1 class="title">Add a new Blog entry</h1>
<div class="row">
	<div class="blog-item">
		{% with messages = get_flashed_messages() %} {% if messages %}
		<div class="notification is-danger">{{ messages[0] }}</div>
		{% endif %} {% endwith %}
		<form method="POST" action="/addblog">
			<div class="item">
				<textarea class="input" rows=10, cols=50 name="text"
					placeholder="Your Blog entry text comes here" autofocus=""></textarea>
			</div>
			<input class="button"
					type="submit" name="submit" value="Create Blog" />
		</form>
	</div>
</div>
{% endblock %}
