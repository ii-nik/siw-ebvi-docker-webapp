{% extends "template.html" %} {% block content %}
<h1 class="title">Update Blog entry</h1>
<div class="row">
	<div class="blog-item">
		{% with messages = get_flashed_messages() %} {% if messages %}
		<div class="notification is-danger">{{ messages[0] }}</div>
		{% endif %} {% endwith %}
		<form method="POST" action="/updateblog">
			<div class="item">
				<input type="hidden" name="id" value="{{blog.id}}">
				<textarea class="input" rows=10, cols=50 name="text"
					placeholder="Your Blog entry text comes here" autofocus="">{{blog.text}}</textarea>
			</div>
			<input class="button"
					type="submit" name="submit" value="Update Blog" />
		</form>
	</div>
</div>
{% endblock %}
